<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .player {
        position: absolute;
        width: 10px;
        height: 10px;
      }

      #board {
        width: 300px;
        height: 300px;
        background: gray;
      }

      .name {
        position: absolute;
        top: -10px;
        left: -5px;
        font-size: 10px;
      }
    </style>
  </head>
  <body>
    <div id="board"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();

      const boardEl = document.getElementById('board');
      const playersMap = {};
      const keysDown = {
        up: false,
        down: false,
        left: false,
        right: false,
      };

      document.addEventListener('keydown', (e) => {
        if (e.key === 'd') {
          keysDown['right'] = true;
        } else if (e.key === 'w') {
          keysDown['up'] = true;
        } else if (e.key === 'a') {
          keysDown['left'] = true;
        } else if (e.key === 's') {
          keysDown['down'] = true;
        }
      });

      document.addEventListener('keyup', (e) => {
        if (e.key === 'd') {
          keysDown['right'] = false;
        } else if (e.key === 'w') {
          keysDown['up'] = false;
        } else if (e.key === 'a') {
          keysDown['left'] = false;
        } else if (e.key === 's') {
          keysDown['down'] = false;
        }
      });

      setInterval(() => {
        if (keysDown['right']) {
          socket.emit('right');
        } else if (keysDown['up']) {
          socket.emit('up');
        } else if (keysDown['left']) {
          socket.emit('left');
        } else if (keysDown['down']) {
          socket.emit('down');
        }
      }, 1000 / 30);

      const getRandomColor = () => Math.floor(255 * Math.random());

      socket.on('players', (players) => {
        for (const player of players) {
          if (!playersMap[player.id]) {
            playersMap[player.id] = player;
            const playerEl = document.createElement('div');
            const nameEl = document.createElement('div');
            playerEl.classList.add('player');
            nameEl.classList.add('name');
            boardEl.appendChild(playerEl);
            playerEl.append(nameEl);
            nameEl.innerText = player.name;
            player.el = playerEl;
            player.el.style.background = `rgb(${getRandomColor()}, ${getRandomColor()}, ${getRandomColor()})`;
            if (player.id === socket.id) {
              player.el.style.border = '1px solid red';
            }
          }
          playersMap[player.id].el.style.left = player.x + 'px';
          playersMap[player.id].el.style.top = player.y + 'px';
        }
      });

  </body>
</html>
